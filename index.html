<!DOCTYPE html>
<html lang="sv">
<head>
	<meta charset="utf-8">
	<title>Demostarter</title>
	<link href='http://fonts.googleapis.com/css?family=Aldrich|Marvel' rel='stylesheet' type='text/css'>
	<script src="spectrum.js"></script>
	<script data-main="require.main" src="require-2.1.2-jquery-1.8.2.min.js"></script>

	<style type="text/css">
		body {
			padding-top: 20px;
			padding-bottom: 20px;
			color: #066EB0;
			background-color: #90C0DE;
			font-family: Arial; 
			font-size: 60px; 
			line-height: 80px; 
			font-weight: bold;
			text-align: center;
			font-family: "Aldrich", cursive; 
		}

		p {
			margin-top: 60px;
			margin-bottom: 60px;
		}

		.timer {
			font-size: 100px;
		}

		#wavebox {
			position: relative;
			width: 500px;
			height: 100px;
		}

		#canvasbox {
			position: relative;
			width: 100%;
			height: 100px;
		}		
	</style>	
</head>

<body data-require="demostarter">
	<p>Demo startar om</p>
	<p class="timer"></p>

	<div id="canvasbox">
		<canvas id="wavebox" width=500 height=200></canvas>
	</div>

	<audio class="audio-player" src="demo.mp3" controls autoplay>
		Your browser does not support the audio element.
	</audio>
</body>
</html>
