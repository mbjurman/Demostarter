<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	
	<title>Demostarter</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">
	
	<link rel="shortcut icon" href="/favicon.ico">
	
	<style type="text/css">
		body {
			padding-top: 60px;
			padding-bottom: 40px;
			color: #066EB0;
			background-color: #90C0DE;
			font-family: Arial; 
			font-size: 120px; 
			line-height: 120px; 
			font-weight: bold;
			text-align: center;
		}

		p {
			margin-top: 60px;
			margin-bottom: 60px;
		}
	</style>

	<script type="text/javascript">

		function formatSecondsAsTime(secs, format) {
			var hr  = Math.floor(secs / 3600);
			var min = Math.floor((secs - (hr * 3600))/60);
			var sec = Math.floor(secs - (hr * 3600) -  (min * 60));

			if (min < 10) { 
				min = "0" + min; 
			}
			if (sec < 10) { 
				sec  = "0" + sec;
			}

			return min + ':' + sec;
		}

		function updateTrackTime(track){
			var currTimeDiv = document.getElementById('timer');

			var currTime = Math.floor(track.currentTime).toString(); 
			var duration = Math.floor(track.duration).toString();

			currTimeDiv.innerHTML = formatSecondsAsTime(duration-currTime);
		}
    </script>
</head>

<body>
	<p>Demo startar om</p>
	<p id="timer"></p>

	<audio id="audio-player" controls autoplay ontimeupdate="updateTrackTime(this);">
		<source src="demo.mp3" type="audio/mpeg">
		Your browser does not support the audio element.
	</audio>
</body>
</html>
